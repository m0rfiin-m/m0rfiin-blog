{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    
    <div class="posts">
        {{ range .Pages }}
        <article class="post-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            
            <div class="meta">
                <time>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006") }}</time>
                {{ if .Params.tags }}
                <span class="tags">
                    {{ range .Params.tags }}
                    <span class="tag">#{{ . }}</span>
                    {{ end }}
                </span>
                {{ end }}
            </div>
            
            {{ if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
            
            <a href="{{ .Permalink }}" class="read-more">Read more â†’</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
